<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>ChatApp</title>
  </head>
  <body>
    <div class="container bg-light rounded">
      <div class="jumbotron mt-3 mb-3 p-4">
        <select
          id="selectUser"
          class="form-select form-select-lg mb-3 mx-auto"
          aria-label=".form-select-lg example"
        >
          <option selected>Select Person</option>
          <option value="1">Me</option>
          <option value="2">Buds</option>
        </select>
        <div id="chatText"></div>
        <h1 class="text-danger text-center mt-2 mb-5" id="errorText"></h1>
        <div class="input-group gap-3 mt-3 mx-auto">
          <input
            type="text"
            class="form-control rounded"
            placeholder="Enter message"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            id="textValue"
            autocomplete="off"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="sendBtn">
              Send
            </button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"
      integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
